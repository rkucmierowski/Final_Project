{% extends 'heritage_register/base.html' %}

{% block aside %}
  <aside>
    {% if user.is_authenticated %}
      Zalogowano: <span>{{ user.username }}</span><br>
      <a href="{% url 'logout' %}" class="fa fa-sign-out-alt" title="wyloguj"> wyloguj</a>
    {% else %}
      <a href="{% url 'login' %}">Zaloguj</a> |
      <a href="{% url 'signup' %}">Zarejestruj</a>
    {% endif %}
  </aside>
{% endblock %}
